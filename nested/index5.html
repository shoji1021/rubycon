<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/R.png" />
  <title>RubyTech</title>
  <link rel="stylesheet" href="https://unpkg.com/blockly/media/blockly.min.css">
  <script src="https://cdn.jsdelivr.net/gh/anaesthetist/blockly-ruby@master/blockly_ruby.js"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fdfdfd, #f1f1f1);
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #fdf6f0, #fde5e5);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ロゴ部分 */
    .RubyTech{
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      font-size: 1.6em;
      display: flex;
      align-items: center;
    }
    .R {
      width: 40px;
      height: 40px;
      margin-left: 8px;
    }

    /* ナビバー */
    .topbar{
      background: linear-gradient(90deg, #af3f3f, #c74958);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .topbar a {
      color: white;
      margin-left: 16px;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }


    .container{
      display: flex;
      flex-direction: column;
      height: 100vh; 
    }

    .editor-container {
  background-color: #1e1e1e;
  height: 400px;
  overflow: hidden;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  line-height: 1.4em;
  flex: 2; /* 出力より広めに比率を与える */
  display: flex;
}

.editor-split {
  display: flex;
  flex: 1;
}
#blocklyDiv {
  width: 50%;
  height: 100%;
  background: #f5f5f5;
  border-right: 1px solid #ccc;
  flex: 1;
}
.editor-scroll {
  width: 50%;
  height: 100%;
  flex: 1; /* 左右等分 */
  display: flex;
  overflow: hidden; 
}
    textarea {
      background-color: #1e1e1e;
      color: #c5c5c5;
      border: none;
      resize: none;
      width: 100%;
      height: 100%;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      font-family: inherit;
      outline: none;
    }

    .button-bar {
      background: #f1f1f1;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      border-top: 1px solid #ccc;
    }

    button {
      background-color: #af3f3f;
      color: white;
      border: none;
      border-radius: 16px;
      padding: 6px 16px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 16px;
    }

    .output-container {
  background-color: white;
  border-top: 1px solid #ccc;
  flex: 1; /* 縦方向の比率 */
  display: flex;
  flex-direction: column;
  padding: 10px;
}

/* 横並びに分割 */
.output-split {
  display: flex;
  flex: 1;
  gap: 10px; /* 出力と問題の間隔 */
}

/* 出力側 */
.output-box, .problem-box {
  flex: 1; /* 1:1 の比率 */
  display: flex;
  flex-direction: column;
}

#output {
  flex: 1;
  width: 100%;
  border: none;
  resize: none;
  padding: 10px;
  background-color: white;
  color: black;
  font-family: inherit;
  font-size: 14px;
  outline: none;
  box-sizing: border-box;
}

/* 問題表示部分 */
#problem {
  flex: 1;
  padding: 10px;
  background: #fdf6f0;
  border: 1px solid #ddd;
  border-radius: 6px;
  overflow-y: auto;
  font-size: 14px;
  line-height: 1.5em;
}

    #linenumbers {
  width: 40px;
  padding: 10px 5px;
  text-align: right;
  color: rgb(150, 150, 150);
  background-color: #1e1e1e;
  white-space: pre;
  border-right: 1px solid #333;
  box-sizing: border-box;
  overflow: hidden;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  margin: 0;          /* ✅ はみ出し防止 */
  flex-shrink: 0;     /* ✅ 横幅を固定する */
}

#textbox {
  flex: 1;            /* ✅ 残りの幅を全部使う */
  background-color: #1e1e1e;
  color: #c5c5c5;
  border: none;
  resize: none;
  padding: 10px;
  line-height: 1.4em;
  font-family: inherit;
  font-size: inherit;
  outline: none;
  box-sizing: border-box;
  margin: 0;          /* ✅ 左右のはみ出し抑制 */
  white-space: pre;
  overflow: auto;
}

.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none; /* 最初は非表示 */
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  /* ✅ ポップアップ本体 */
  .popup {
    background: #fff;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeIn 0.3s ease;
    width: 300px;
  }

  .popup h2 {
    margin: 0 0 12px;
    font-size: 1.5em;
    color: #af3f3f;
  }

  .popup button {
    background: #af3f3f;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }
  .popup button:hover {
    opacity: 0.85;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  /* ✅ 不正解通知 */
  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #e74c3c;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    display: none;
    animation: slideUp 0.3s ease;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translate(-50%, 20px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }

  /* ✅ 全画面オーバーレイ */
#videoOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#videoOverlay video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
  </style>
</head>
<body>
  <!-- ✅ 最初の全画面オーバーレイ動画 -->
<div id="videoOverlay">
  <video id="introVideo" autoplay muted playsinline controls>
    <source src="https://github.com/shoji1021/rubycon/releases/download/v1.0/level5.mp4
" type="video/mp4">
    お使いのブラウザは動画をサポートしていません
  </video>
</div>

<div class="container">

  <nav class="topbar">
    <a href="/"><div class="RubyTech">RubyTech<img class="R" src="/R.png" alt="Logo"></div></a>
    <div>
      <a href="/"> Home</a>
      <a href="howto.html"> 学び方</a>
      <a href="level.html"> レベル一覧</a>
      <a href="videos.html"> 動画</a>
    </div>
  </nav>

  <div class="editor-container">
  <div class="editor-split">
    <div class="blocklyDiv" id="blocklyDiv"></div>
    <div class="editor-scroll" id="editorScroll">
      <pre id="linenumbers">1</pre>
      <textarea id="textbox" spellcheck="false"></textarea>
    </div>
  </div>
</div>

  <div class="button-bar">
    <button id="button">▶ 二回クリック (Ctrl+Enter)</button>
  </div>

  <div class="output-container">
    <!-- 出力と問題を横並びにする -->
    <div class="output-split">
      <!-- 出力エリア -->
      <div class="output-box">
        <div style="margin-bottom: 4px; color: #888;">出力</div>
        <textarea id="output" readonly></textarea>
      </div>

      <!-- 問題エリア -->
      <div class="problem-box">
        <div style="margin-bottom: 4px; color: #888;">問題</div>
        <div id="problem">
          <p>自分で自由にコードを書いてみましょう！
Level 1〜4で学んだことを活かして、<br>
自分だけのプログラムを作成してみてください。</p>
        </div>
      </div>
    </div>
  </div>

</div>

  <script type="module" src="/src/nested.ts" defer></script>

<script>
  window.addEventListener("DOMContentLoaded", () => {
  const video = document.getElementById("introVideo");
  const overlay = document.getElementById("videoOverlay");

  // 自動再生 → フルスクリーン試行
  video.play().then(() => {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitRequestFullscreen) { // Safari対応
      video.webkitRequestFullscreen();
    }
  }).catch(err => {
    console.warn("自動再生に失敗:", err);
  });

  // ✅ 動画終了時にオーバーレイを非表示
  video.addEventListener("ended", () => {
    overlay.style.display = "none";
  });
});
</script>
</body>
</html>
