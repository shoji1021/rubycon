<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/R.png" />
  <title>RubyTech</title>
  <link rel="stylesheet" href="https://unpkg.com/blockly/media/blockly.min.css">
  <script src="https://cdn.jsdelivr.net/gh/anaesthetist/blockly-ruby@master/blockly_ruby.js"></script>
  <script type="module" src="/src/nested.ts"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fdfdfd, #f1f1f1);
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #fdf6f0, #fde5e5);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ロゴ部分 */
    .RubyTech{
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      font-size: 1.6em;
      display: flex;
      align-items: center;
    }
    .R {
      width: 40px;
      height: 40px;
      margin-left: 8px;
    }

    /* ナビバー */
    .topbar{
      background: linear-gradient(90deg, #af3f3f, #c74958);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .topbar a {
      color: white;
      margin-left: 16px;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }

    /* レベル一覧 */
    .levels {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .level-box {
      background: #fff;
      border: 2px solid #e1e1e1;
      border-radius: 14px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .level-box:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transform: translateY(-4px);
      border-color: #af3f3f;
    }

    .level-title {
      font-weight: 700;
      color: #af3f3f;
      font-size: 1.2em;
      margin-bottom: 6px;
    }

    .level-desc {
      max-height: 0;
      opacity: 0;
      transition: all 0.4s ease;
      overflow: hidden;
      font-size: 0.95em;
      color: #555;
    }

    .level-box:hover .level-desc {
      max-height: 200px;
      opacity: 1;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <nav class="topbar">
    <a href="/"><div class="RubyTech">RubyTech<img class="R" src="/R.png" alt="Logo"></div></a>
    <div>
      <a href="/"> Home</a>
      <a href="howto.html"> 学び方</a>
      <a href="level.html"> レベル一覧</a>
      <a href="videos.html"> 動画</a>
    </div>
  </nav>

  <div class="levels" id="levels">
    <a href="index.html">
      <div class="level-box">
        <div class="level-title">Level 1</div>
        <div class="level-desc">
          ここに Level1 の問題文と説明が入ります。<br>
          マウスをのせると展開されます。
        </div>
      </div>
    </a>
    <a href="index2.html">
      <div class="level-box">
        <div class="level-title">Level 2</div>
        <div class="level-desc">
          ここに Level2 の問題文と説明が入ります。
        </div>
      </div>
    </a>
    <a href="index3.html">
      <div class="level-box">
        <div class="level-title">Level 3</div>
        <div class="level-desc">
          ここに Level3 の問題文と説明が入ります。
        </div>
      </div>
    </a>
    <a href="index4.html">
      <div class="level-box">
        <div class="level-title">Level 4</div>
        <div class="level-desc">
          ここに Level4 の問題文と説明が入ります。
        </div>
      </div>
    </a>
    <a href="index5.html">
      <div class="level-box">
        <div class="level-title">Level 5</div>
        <div class="level-desc">
          自分で自由にコードを書いてみましょう！<br>
          レベル1〜4で学んだことを活かして、<br>
          自分だけのプログラムを作成してみてください。<br>
        </div>
      </div>
    </a>
  </div>
</body>
</html>
