<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/pager.png" />
  <title>RubyTech</title>
  <link rel="stylesheet" href="https://unpkg.com/blockly/media/blockly.min.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #FA7B7B, #FA7B7B);
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      color: #333;
      background: linear-gradient(135deg, #FA7B7B, #FA7B7B);
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ロゴ部分 */
    .RubyTech{
      font-family: 'Nunito', sans-serif;
      font-size: 1.6em;
      display: flex;
      align-items: center;
    }
    .R {
      width: auto;
      height: 40px;
      padding-left: 0;
      margin-left: 0;
    }

    /* ナビバー */
    .topbar{
      background: linear-gradient(90deg, #470d1c, #40121e);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .topbar a {
      color: white;
      margin-left: 16px;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }

    .nav-links{
      margin-right: 50px;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 40px;
      color: #470d1c;
    }

    /* タイムライン */
    .timeline {
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
      margin-left: 200px;
      margin-right: 200px;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      color: #470d1c; /* 深紅 */
      margin: 100px auto 60px;
      display: inline-block;
      background: #fff; /* 白背景 */
      padding: 20px 60px;
      border: 3px solid #470d1c;
      border-radius: 16px; /* 角を少し丸く */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* 軽い立体感 */
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .timeline::before {
      content: "";
      position: absolute;
      left: 20px;
      top: 0;
      width: 4px;
      height: 85%;
      background: #470d1c;
      border-radius: 2px;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      position: relative;
    }

    .icon {
      min-width: 40px;
      min-height: 40px;
      background: #470d1c;
      color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      z-index: 1;
    }

    .content {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      flex: 1;
      text-align: left;
    }

    .content h3 {
      margin: 0 0 8px;
      color: #470d1c;
    }

    .links {
      margin-top: 8px;
      font-size: 0.9em;
    }

    .links a {
      margin-right: 12px;
      color: #470d1c;
      font-weight: bold;
    }

    .next button{
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d4b567;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: 0.2s;
    z-index: 2;
  }

  .next button:hover { background: #c9ac63; }

  </style>
</head>
<body>

  <nav class="topbar">
    <a href="index.html"><div class="RubyTech"><img class="R" src="/rubytech.png" alt="Logo"></div></a>
    <div class="nav-links">
      <a href="howto.html"> 学び方</a>
      <a href="level.html"> レベル一覧</a>
      <a href="videos.html"> 動画</a>
    </div>
  </nav>

  <strong><h1>基本的な学習の流れ</h1></strong>

  <div class="timeline">
      <div class="step">
        <div class="icon">1</div>
        <div class="content">
          <h3>レベルごとに動画を見る</h3>
          <p>まずは解説動画を見て学びます。</p>
          <div class="links">
            <a href="videos.html"> 動画一覧</a>
          </div>
        </div>
      </div>

      <div class="step">
        <div class="icon">2</div>
        <div class="content">
          <h3>動画の後に問題を解く</h3>
          <p>動画で学んだことを実際に問題で確認しましょう。</p>
          <div class="links">
            <a href="level.html"> レベル一覧</a>
          </div>
        </div>
      </div>

      <div class="step">
        <div class="icon">3</div>
        <div class="content">
          <h3>次のレベルに進む</h3>
          <p>問題をクリアしたら次のレベルへ！</p>

        </div>
      </div>

      <div class="step">
        <div class="icon">4</div>
        <div class="content">
          <h3>復習もできる</h3>
          <p>それぞれのレベルと動画は一覧からいつでも復習できます。</p>
          <div class="links">
            <a href="level.html">レベル一覧</a>
            <a href="videos.html">動画一覧</a>
          </div>
        </div>
      </div>

      <!-- ★追加: STEP 5 GOAL -->
      <div class="step">
        <div class="icon">5</div>
        <div class="content">
          <h3>GOAL!!</h3>
          <p>全てのレベルをクリア！おめでとうございます</p>
          <div class="links">
            <a href="index.html"> ホームへ戻る</a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
