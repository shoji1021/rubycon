<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="/pager.png" />
  <title>RubyTech</title>
  <link rel="stylesheet" href="https://unpkg.com/blockly/media/blockly.min.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #fa676b, #fa676b);
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
      color: #333;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ロゴ部分 */
    .RubyTech{
      font-family: 'Nunito', sans-serif;
      font-size: 1.6em;
      display: flex;
      align-items: center;
    }
    .R {
      width: auto;
      height: 40px;
      padding-left: 0;
      margin-left: 0;
    }

    /* ナビバー */
    .topbar {
      background: linear-gradient(90deg, #470d1c, #40121e);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .topbar a {
      color: white;
      margin-left: 16px;
      font-size: 0.95em;
      transition: opacity 0.2s;
    }

    .topbar a:hover {
      opacity: 0.8;
    }

    .nav-links {
      margin-right: 50px;
    }

    /* タイトル */
    h1 {
      font-size: 2em;
      text-align: center;
      color: #470d1c; /* 深紅 */
      margin: 100px auto 60px;
      display: inline-block;
      background: #fff; /* 白背景 */
      padding: 20px 60px;
      border: 3px solid #470d1c;
      border-radius: 16px; /* 角を少し丸く */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* 軽い立体感 */
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 100px auto 50px;
    }

    /* 動画一覧（縦並び） */
    .videos {
      display: flex;
      flex-direction: column;
      gap: 35px;
      max-width: 800px;
      margin: 0 auto 150px;
      padding: 0 20px;
      text-align: left;
    }

    .video-box {
      background: #fff;
      border: 2px solid #e1e1e1;
      border-radius: 14px;
      padding: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .video-box:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transform: translateY(-4px);
      border-color: #af3f3f;
    }

    .video-title {
      font-weight: 700;
      color: #470d1c;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }


    .video-box:hover .video-desc {
      max-height: 200px;
      opacity: 1;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <nav class="topbar">
    <a href="index.html"><div class="RubyTech"><img class="R" src="/rubytech.png" alt="Logo"></div></a>
    <div class="nav-links">
      <a href="howto.html"> 学び方</a>
      <a href="level.html"> レベル一覧</a>
      <a href="videos.html"> 動画</a>
    </div>
  </nav>

  <h1>動画一覧</h1>

  <div class="videos">
    <div class="video-box">
      <div class="video-title">Level 1（Rubyとは）</div>
      <video controls>
        <source src="https://github.com/shoji1021/rubycon/releases/download/v1.0/level1.mp4" type="video/mp4">
      </video>
    </div>

    <div class="video-box">
      <div class="video-title">Level 2（puts・数字）</div>
      <video controls>
        <source src="https://github.com/shoji1021/rubycon/releases/download/v1.0/level2.mp4" type="video/mp4">
      </video>
    </div>

    <div class="video-box">
      <div class="video-title">Level 3（puts・文字列）</div>
      <video controls>
        <source src="https://github.com/shoji1021/rubycon/releases/download/v1.0/level3.mp4" type="video/mp4">
      </video>
    </div>

    <div class="video-box">
      <div class="video-title">Level 4（puts・四則演算）</div>
      <video controls>
        <source src="https://github.com/shoji1021/rubycon/releases/download/v1.0/level4.mp4" type="video/mp4">
      </video>
    </div>

    <div class="video-box">
      <div class="video-title">Level 5（自由にコーディング）</div>
      <video controls>
        <source src="https://github.com/shoji1021/rubycon/releases/download/v1.0/level5.mp4" type="video/mp4">
      </video>
    </div>
  </div>

</body>
</html>
